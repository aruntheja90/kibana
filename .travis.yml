---

group: stable
dist: trusty
branches:
  only:
    - develop
    - master

language: python
python: "2.7"

env:
  # Tests v 4.1
  - ANSIBLE_INSTALL_VERSION="1.9.4"
  - ANSIBLE_INSTALL_VERSION="2.0.0.2"
  - ANSIBLE_INSTALL_VERSION="2.0.2.0"
  # Test v4.5
  - ANSIBLE_INSTALL_VERSION="1.9.4" ES_FAMILY="2.x" ES_VERSION="2.3.3" KIBANA_VERSION="4.5.2"
  - ANSIBLE_INSTALL_VERSION="2.0.0.2" ES_FAMILY="2.x" ES_VERSION="2.3.3" KIBANA_VERSION="4.5.2"
  - ANSIBLE_INSTALL_VERSION="2.0.2.0" ES_FAMILY="2.x" ES_VERSION="2.3.3" KIBANA_VERSION="4.5.2"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq
  
install:
  # Install Ansible.
  - pip install ansible==${ANSIBLE_INSTALL_VERSION} ansible-lint

script:
  # Install Role Dependencies
  - make test_deps lint
  # First run
  - cd tests/
  # Test the "build" stage
  - ansible-playbook -i inventory test.yml --tags=build --connection=local
  - >
    ansible-playbook -i inventory test.yml --tags=build --connection=local
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
  # Test the "configure" stage
  - ansible-playbook -i inventory test.yml --tags=configure --connection=local
  - >
    ansible-playbook -i inventory test.yml --tags=configure --connection=local
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
    
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
