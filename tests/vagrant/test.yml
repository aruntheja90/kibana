---

- name: Test Kibana role
  hosts: all

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - role: sansible.elasticsearch
      elasticsearch:
        version: 1.7.0
        family: 1.7
        
    - role: sansible.kibana
      kibana:
        elasticsearch:
          host: localhost
          port: 9200

  post_tasks:
    - name: Check Kibana port
      wait_for:
        port: 5601
        state: started
        timeout: 120
      tags:
        - assert
