---

- name: Test Kibana role
  hosts: all

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  # The env vars allow Travis to easily override the versions
  roles:
    - role: sansible.elasticsearch
      elasticsearch:
        family: "{{ ( lookup('env','ES_FAMILY') == '' ) | ternary('1.7', lookup('env','ES_FAMILY')) }}"
        plugins: [ ]
        version: "{{ ( lookup('env','ES_VERSION') == '' ) | ternary('1.7.0', lookup('env','ES_VERSION')) }}"

    - role: sansible.kibana
      kibana:
        tarball: "kibana-{{ ( lookup('env','KIBANA_VERSION') == '' ) | ternary('4.1.2', lookup('env','KIBANA_VERSION')) }}-linux-x64"
        version: "{{ ( lookup('env','KIBANA_VERSION') == '' ) | ternary('4.1.2', lookup('env','KIBANA_VERSION')) }}"
        elasticsearch:
          host: localhost
          port: 9200

  post_tasks:
    - name: Check Kibana port
      wait_for:
        port: 5601
        state: started
        timeout: 120
      tags:
        - assert
